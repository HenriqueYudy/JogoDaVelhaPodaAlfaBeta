<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha Polda Veronica</title>

    <!-- CDN DO JQUERY VERSÃO 2.1.3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <!-- CAMINHO DA BIBLIOTECA CSS DO BOOTSTRAP 3 -->
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">

    <!-- CSS DO JOGO -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JAVA SCRIPT DO JOGO -->
    <script src="js/velha.js"></script>

    <!-- CAMINHO DO JAVA SCRIPT DO BOOTSTRAP 3 -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>

</head>



<body>

    <div class="container" id="top">
        <div class="title panel">
            <h1>Jogo da Velha Poda Alfa Beta Veronica</h1>
        </div>

        <div class="settings_container text-center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Configurações</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Simbolo do jogador</label>
                            <div class="btn-group" role="group" data-toggle="buttons">
                                <label class="btn btn-default active"><input class="symbol" name="symbol" value="X"
                                        type="radio" checked="checked" />X</label>
                                <label class="btn btn-default"><input class="symbol" name="symbol" value="O" type="radio" />O</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Jogador que começa</label>
                            <div class="btn-group" role="group" data-toggle="buttons">
                                <label class="btn btn-default active"><input class="chosse-player" name="starting"
                                        value="me" type="radio" checked="checked" />Eu</label>
                                <label class="btn btn-default"><input class="choose_player" name="starting" value="computer"
                                        type="radio" />Veronica IA</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Dificuldade</label>
                            <div class="btn-group" role="dificuldade" data-toggle="buttons">
                                <label class="btn btn-default active"><input class="choose-dificulty" name="dificulty"
                                        value="facil" type="radio" checked="checked" />Facil</label>
                                <label class="btn btn-default active"><input class="choose-dificulty" name="dificulty"
                                        value="normal" type="radio" checked="checked" />Normal</label>
                                <label class="btn btn-default active"><input class="choose-dificulty" name="dificulty"
                                        value="dificil" type="radio" checked="checked" />Dificil</label>
                                <label class="btn btn-default active"><input class="choose-dificulty" name="dificulty"
                                        value="impossivel" type="radio" checked="checked" />Demon</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" id="start">Iniciar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="board_container">
            <table class="board">
                <tbody>
                    <tr class="row" id="r0">
                        <td class="cell" id="r0c0" row="0" col="0"></td>
                        <td class="cell" id="r0c1" row="0" col="1"></td>
                        <td class="cell" id="r0c2" row="0" col="2"></td>
                    </tr>
                    <tr class="row" id="r1">
                        <td class="cell" id="r1c0" row="1" col="0"></td>
                        <td class="cell" id="r1c1" row="1" col="1"></td>
                        <td class="cell" id="r1c2" row="1" col="2"></td>
                    </tr>
                    <tr class="row" id="r2">
                        <td class="cell" id="r2c0" row="2" col="0"></td>
                        <td class="cell" id="r2c1" row="2" col="1"></td>
                        <td class="cell" id="r2c2" row="2" col="2"></td>
                    </tr>
                </tbody>
            </table>
            <div class="announce"></div>
        </div>
    </div>


</body>

</html>
